<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet/less" href="less/base.less">
    <link rel="stylesheet/less" href="less/serialize.less"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/less/less.js"></script>
    <script src="lib/template/template-native-min.js"></script>
</head>

<script type="text/seriModel" id="seriModel">
        <% for (var i = 0; i < seri.length; i++) { %>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="<%=seri[i].img%>" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><%=seri[i].name%></h4>
                    <div><%=seri[i].episode%></div>
                    <div><%=seri[i].updateTime%></div>
                    <div>下载次数:<%=seri[i].downloadCount%></div>
                </div>
            </div>
        <% } %>

</script>

<body>

    <!--顶部通栏-->
    <header id="title">
        <a href="#" class="icon-menu">
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
        </a>
        <!-- 标题内容 -->
        <h3>连载动漫</h3>
    </header>
    <!--/顶部通栏-->

    <!--主题内容部分-->
    <section id="bodys">
        <div>



        </div>
    </section>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/serialize.js">

    </script>
</body>
</html>
